<script type="text/javascript">
var params = window.location.search;
var arr = params.substring(1).split(",");
var l = arr.length;
    function view(data) { 
    	var m;
        for (var i = 0; i < l; i++) {  
	        m=arr[i];      
            var li = $('<li></li>');
            var wrap = $('<div></div>');
            var tu = data[m].image;
            var div1 = $('<div>' + data[m].cname + '</div>');
            var a1 = $('<a href="#">' + data[m].title + '</a>');
            var a2 = $('<a href="#">' + data[m].des + '</a>')
            var div2 = $('<div></div>');
            var div3 = $('<div></div>')
            var images = $('<img src=' + tu + '\>');
            div1.addClass('name');
            div2.addClass('xq');
            div3.addClass('yd');
            li.addClass('col-md-4 col-lg-4 col-sm-12 col-xs-12');
            wrap.addClass('wraps');
            var u = $('body');
            li.appendTo(u);
            wrap.appendTo(li);
            images.appendTo(wrap);
            images.after(div1);
            div1.after(div2);
            a1.appendTo(div2);
            a2.appendTo(div3);
            div2.after(div3);
    }
 }
  function run(){
		$.ajax({
			 url:'https://huaqingqing.github.io/foodtxt/params.json',		
			 type:'GET',
			 dataType:'json',
			 success:function(data){
			 		 view(data);			 		
			 }
			
		});
	}
	run();
</script>
